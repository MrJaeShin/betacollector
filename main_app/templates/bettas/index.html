{% extends 'base.html' %} {% block content %}

<h1>Betta List</h1>

{% for betta in bettas %}
<div class="card">
<!-- below syntax use url path's name -->
  <a href="{% url 'detail' betta.id %}">
    <div class="card-content">
      <span class="card-title">{{ betta.name }}</span>
      <p>Breed: {{ betta.breed }}</p>
      <p>Description: {{ betta.description }}</p>
      {% if betta.age > 0 %}
      <p>Age: {{ betta.age }}</p>
      {% else %}
      <p>Age: New Born</p>
      {% endif %}
    </div>
  </a>
</div>
{% endfor %} {% endblock %}
